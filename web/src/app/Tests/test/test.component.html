<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened class="side-nav">
        <mat-list>
            <mat-list-item matRipple>Liste des Ev√®nements</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item matRipple>Creer un evenement</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item matRipple>Modifier un Evenement</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item matRipple>Annuler un Evenement</mat-list-item>
          </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="owner">
                <th mat-header-cell *matHeaderCellDef> Owner </th>
                <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

    </mat-drawer-content>
</mat-drawer-container>
